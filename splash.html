<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Splash Screen</title>
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #00ffc8;
      user-select: none;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      position: relative;
    }

    .container {
      text-align: center;
      width: 320px;
    }

    .logo {
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: 0.15em;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #00ffc8, 0 0 20px #00ffc8;
      user-select: none;
    }

    .tagline {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.07em;
      margin-bottom: 40px;
      color: #a0f0dc;
      text-shadow: 0 0 5px #00ffc8;
      user-select: none;
    }

    /* Loading bar container */
    .loading-bar-container {
      width: 100%;
      height: 6px;
      background: #333;
      border-radius: 3px;
      overflow: hidden;
      box-shadow: 0 0 10px #00ffc8;
      position: relative;
      margin-bottom: 20px;
    }

    /* The animated progress bar */
    .loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffc8, #00b894);
      border-radius: 3px;
      box-shadow: 0 0 12px #00ffc8aa;
      animation: loadingProgress 5s forwards ease-in-out;
    }

    /* Glowing pulse effect on loading bar */
    .loading-bar::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -30%;
      width: 30%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0,255,200,0.7), transparent);
      filter: blur(6px);
      animation: shimmer 2s infinite;
      pointer-events: none;
      border-radius: 3px;
    }

    /* Loading percentage text */
    .percent-text {
      font-weight: 700;
      font-size: 1rem;
      text-align: right;
      color: #00ffc8;
      text-shadow: 0 0 8px #00ffc8;
      user-select: none;
      margin-bottom: 40px;
    }

    /* Animations */
    @keyframes loadingProgress {
      from { width: 0%; }
      to { width: 100%; }
    }

    @keyframes shimmer {
      0% { left: -30%; }
      100% { left: 130%; }
    }
  </style></head>
<body>
  <div class="container" role="main" aria-label="Splash Screen">
    <div class="logo" aria-live="polite" aria-atomic="true">JS MODS</div>
    <div class="tagline">mods that can beat everyone</div>

    <div class="loading-bar-container" aria-hidden="true">
      <div class="loading-bar"></div>
    </div>

    <div class="percent-text" aria-live="polite" aria-atomic="true" aria-label="Loading progress">
      0%
    </div>

    <!-- Removed countdown text here -->

  </div>

  <script>
    const loadingBar = document.querySelector('.loading-bar');
    const percentText = document.querySelector('.percent-text');
    // Removed countdown element reference

    const totalDuration = 5000; // 5 seconds total splash
    let startTime = null;

    function animate(timestamp){
      if (!startTime) startTime = timestamp;
      const elapsed = timestamp - startTime;

      // Update loading bar width and percent text
      let progress = Math.min(elapsed / totalDuration, 1);
      loadingBar.style.width = (progress * 100) + '%';
      percentText.textContent = Math.floor(progress * 100) + '%';

      // No countdown update now

      if(elapsed < totalDuration){
        window.requestAnimationFrame(animate);
      } else {
        window.location.href = 'welcome.html';
      }
    }

    window.requestAnimationFrame(animate);
  </script>
</body>
</html>
