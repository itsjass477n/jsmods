<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>App Update - JS MODS</title>
  <style>
    /* Reset & base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 600px;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 30px;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fafafa 0%, #ffffff 100%);
      color: #004d40;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    main {
      width: 100%;
      background: #f9fafa;
      border-radius: 28px;
      padding: 40px 30px;
      box-shadow:
        0 15px 40px rgba(0, 77, 64, 0.15),
        inset 0 0 12px rgba(255, 255, 255, 0.9);
      text-align: center;
      user-select: text;
      display: flex;
      flex-direction: column;
      gap: 32px;
      transition: box-shadow 0.3s ease;
    }
    h1 {
      font-size: 2.3rem;
      font-weight: 900;
      letter-spacing: 1.5px;
      color: #00796b;
      user-select: text;
      text-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }
    p {
      font-size: 1.15rem;
      color: #004d40cc;
      user-select: text;
      line-height: 1.6;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    /* Loading dots animation */
    .loading-dots {
      font-size: 2.8rem;
      color: #00796b;
      display: inline-flex;
      gap: 10px;
      user-select: none;
      height: 48px;
      justify-content: center;
      align-items: center;
    }
    .dot {
      width: 16px;
      height: 16px;
      background-color: #00796b;
      border-radius: 50%;
      opacity: 0.3;
      animation: blinkScale 1.4s infinite ease-in-out;
      transform-origin: center center;
      box-shadow: 0 0 6px rgba(0, 121, 107, 0.5);
    }
    .dot:nth-child(1) {
      animation-delay: 0s;
    }
    .dot:nth-child(2) {
      animation-delay: 0.25s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.5s;
    }
    @keyframes blinkScale {
      0%, 80%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      40% {
        opacity: 1;
        transform: scale(1.4);
      }
    }

    /* Telegram button */
    button.telegram-btn {
      padding: 20px 0;
      font-size: 1.35rem;
      font-weight: 700;
      color: #fff;
      background: #0088cc;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow:
        0 8px 18px rgba(0, 136, 204, 0.6),
        0 0 10px rgba(0, 136, 204, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    button.telegram-btn:hover,
    button.telegram-btn:focus {
      background: #006699;
      outline: none;
      box-shadow:
        0 12px 30px rgba(0, 102, 153, 0.8),
        0 0 18px rgba(0, 102, 153, 0.7);
      transform: scale(1.08);
    }
    button.telegram-btn:active {
      transform: scale(0.96);
      box-shadow:
        0 5px 15px rgba(0, 102, 153, 0.7);
    }
    button.telegram-btn svg {
      width: 26px;
      height: 26px;
      fill: #fff;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.2));
    }

    /* Focus visible for accessibility */
    button.telegram-btn:focus-visible {
      outline: 3px solid #004d40cc;
      outline-offset: 3px;
    }
  </style>
</head>
<body>
  <main role="main" aria-label="App update screen">
    <h1>App is Currently Updating</h1>
    <p>Please try again later</p>

    <div class="loading-dots" aria-label="Loading animation">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <button class="telegram-btn" id="telegramBtn" aria-label="Join Telegram Channel">
      <!-- Telegram SVG icon -->
      <svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <path d="M120 0C53.7 0 0 53.7 0 120s53.7 120 120 120 120-53.7 120-120S186.3 0 120 0zm55.5 79.8l-22.3 105.4c-1.7 7.5-6.3 9.4-12.7 5.9l-35.2-26-16.9 16.3c-1.8 1.8-3.3 3.3-6.7 3.3l2.4-33.7 61.2-55.3c2.7-2.4-.6-3.7-4.2-1.3l-75.8 47-32.6-10.2c-7-2.1-7.1-7-1.3-10.4l124.8-48.1c5.8-2.3 10.8 1.4 8.9 10.1z"/>
      </svg>
      Join TELEGRAM
    </button>
  </main>

  <script>
    document.getElementById('telegramBtn').addEventListener('click', () => {
      const telegramUrl = 'https://t.me/pwunlocked';

      const tempLink = document.createElement('a');
      tempLink.href = telegramUrl;
      tempLink.target = '_blank';
      tempLink.rel = 'noopener noreferrer';
      document.body.appendChild(tempLink);
      tempLink.click();
      document.body.removeChild(tempLink);
    });
  </script>
</body>
</html>
