<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>JS MODS - Favourites</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%; width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff; user-select: none;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }
    body { display: flex; flex-direction: column; height: 100vh; }

    /* Header */
    header {
      display: flex; align-items: center;
      padding: 15px 20px; background: #00796b; color: white;
      box-shadow: 0 3px 8px rgb(0 121 107 / 0.4);
      position: relative; z-index: 1100;
    }
    header h1 { font-size: 1.3rem; font-weight: 700; flex-grow: 1; text-align: center; }

    /* Main */
    main {
      flex-grow: 1; padding: 20px; background: #f9fdfc;
      overflow-y: auto; padding-bottom: 70px;
    }

    /* Image grid */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 18px 14px; margin-top: 15px;
    }

    /* Image card */
    .image-card {
      background: white; border-radius: 12px; overflow: hidden;
      box-shadow: 0 3px 8px rgb(0 121 107 / 0.15);
      cursor: pointer; transition: transform 0.2s ease;
      display: flex; flex-direction: column; align-items: center;
      text-align: center; padding: 10px 8px; height: 180px;
      position: relative;
    }
    .image-card img {
      max-width: 100%; max-height: 120px; object-fit: contain;
      border-radius: 8px; margin-bottom: 8px;
    }
    .image-title {
      font-weight: 700; font-size: 1rem; color: #004d40;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      width: 100%;
    }

    /* Favourite Heart */
    .fav-btn {
      position: absolute; top: 8px; right: 8px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%; padding: 6px;
      font-size: 18px; cursor: pointer; z-index: 5;
    }
    .fav-btn.hearted { color: red; }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 1500;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      animation: fadeInUp 0.4s ease;
    }
    .bottom-nav a {
      flex: 1;
      text-align: center;
      color: #00796b;
      text-decoration: none;
      font-size: 13px;
      padding: 6px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: color 0.3s ease, transform 0.1s ease;
    }
    .bottom-nav a span.icon {
      font-size: 20px;
      margin-bottom: 3px;
    }
    .bottom-nav a.active {
      color: #ff9800;
      font-weight: 600;
    }
    .bottom-nav a:active {
      transform: scale(0.95);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translate(-50%, 20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    @media (max-width: 480px) {
      .image-card { height: 160px; }
      .image-card img { max-height: 90px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Favourites</h1>
  </header>

  <!-- Main -->
  <main>
    <div class="image-grid" id="favouritesGrid"></div>
  </main>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="home.html">
      <span class="icon">üè†</span>
      Home
    </a>
    <a href="favourites.html" class="active">
      <span class="icon">‚ù§Ô∏è</span>
      Favourites
    </a>
  </div>

  <script>
    function getFavourites() {
      return JSON.parse(localStorage.getItem('favourites') || '[]');
    }
    function saveFavourites(favs) {
      localStorage.setItem('favourites', JSON.stringify(favs));
    }
    function toggleFavourite(itemId) {
      let favs = getFavourites();
      favs = favs.filter(f => f.id !== itemId);
      saveFavourites(favs);
      renderFavourites();
    }

    function renderFavourites() {
      const favouritesGrid = document.getElementById('favouritesGrid');
      const favs = getFavourites();
      favouritesGrid.innerHTML = '';

      if (favs.length === 0) {
        favouritesGrid.innerHTML = '<p style="text-align:center;color:#555;">No favourites yet.</p>';
        return;
      }

      favs.forEach(item => {
        const card = document.createElement('div');
        card.className = 'image-card';
        card.innerHTML = `
          <div class="fav-btn hearted">‚ù§</div>
          <img src="${item.url || 'https://via.placeholder.com/150'}" alt="${item.title || 'Image'}" />
          <div class="image-title">${item.title || ''}</div>
        `;
        // Heart click (remove)
        card.querySelector('.fav-btn').addEventListener('click', (e) => {
          e.stopPropagation();
          toggleFavourite(item.id);
        });
        // Card click (link)
        card.addEventListener("click", () => {
          if (item.page) location.href = item.page;
        });
        favouritesGrid.appendChild(card);
      });
    }

    renderFavourites();
  </script>
</body>
</html>
